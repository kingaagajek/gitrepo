<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="utf-8" />
	<title>Algorytm Euklidesa</title>
</head>

<body>
	
<h1>Algorytm Euklidesa</h1>

<div>
	<label>a:</label>
	<input type="text" id="a">
	<br>
	<label>b:</label>
	<input type="text" id="b">
	<br>
	<button onclick="nwd1()">Oblicz NWD1</button>
	<button onclick="nwd2()">Oblicz NWD2</button>
	<hr>
	<p class="wynik"></p>
	<p class="wynik"></p>
</div>

<script type="text/javascript">
	function nwd1() {
		a = document.getElementById("a").value;
		b = document.getElementById("b").value;
		a1 = a = parseInt(a);
		b1 = b = parseInt(b);
		while (a != b) {
			if (a > b)
			a = a - b;
		else
			b = b - a;
		}
		// alert("NWD = " + a);
		w = document.getElementsByClassName("wynik");
		w[0].innerHTML = "NWD("+a1+", "+b1+") =" + a;
		document.getElementById("a").value = ' ';
		document.getElementById("b").value = ' ';
	
	function nwd2() {
		a = document.getElementById("a").value;
		b = document.getElementById("b").value;
		a1 = a = parseInt(a);
		b1 = b = parseInt(b);
		while (a > 0) {
		
		a = a % b;
		b = b - a;
		}
		w = document.getElementsByClassName("wynik");
		w[1].innerHTML = "NWD("+a1+", "+b1+") =" + b;
		document.getElementById("a").value = ' ';
		document.getElementById("b").value = ' ';
		
	}
</script>

</body>

</html>
